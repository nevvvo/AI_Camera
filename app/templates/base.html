<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Система камер{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class = "navbar">
                <a href="/" class="nav-button {% if request.url.path == '/' %}active{% endif %}">Главная</a>
                <a href="/start" class="nav-button {% if request.url.path.startswith('/start') %}active{% endif %}">Старт</a>
                <a href="/stop" class="nav-button {% if request.url.path.startswith('/stop') %}active{% endif %}">Стоп</a>
                <a href="/humans" class="nav-button {% if request.url.path.startswith('/humans') %}active{% endif %}">Галерея</a>

            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>© 2025 AI камера</p>
        </footer>
    </div>
</body>
</html>
